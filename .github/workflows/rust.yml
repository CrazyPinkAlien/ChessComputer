name: build and test

on: push

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - run: cargo build --verbose

  test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - run: cargo install cargo-tarpaulin
    - run: cargo tarpaulin --coveralls COVERALLS_REPO_TOKEN
